<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.bundle.js">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-danger border-bottom  border-dark">
            <div class="col-lg-8 col-md-8 col-sm-12"><h4 class="display-4 text-black">FESD Coding Assignment</h4></div>
            <div class="col-lg-1 d-sm-none"></div>
            <div class="col-lg-4 col-md-4 col-sm-12 text-lg-end text-md-end"><p class="text-black fw-bold">Michael Varnell<br>Week 10</p></div>  
        </div>
        <div class="row bg-secondary">
            <div class="col">
                <p class="text-truncate">This project asks for a table to be created and the user to be able to enter information on that table. I added a button to delete entries.</p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-4 col-md-4 m-1 p-1">
                <div class="">
                    <label for="fName">First Name:</label>
                    <input type="text" id="fName" name="fName"><br><br>
                    <label for="lName">Last Name:</label>
                    <input type="text" id="lName" name="lName"><br><br> 
                    <label for="jobTitle">Job Title:  </label>
                    <input type="text" id="jobTitle" name="jobTitle"> <br><br>
                    <button onclick=createEmp() class="btn btn-danger mb-3 shadow border border-1 border-dark">Submit</button>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 m-1 mb-0 pb-0"><img src="personal.svg" class="img-fluid"></div>
            
        </div>
        <div class="row">
            <div class="container">
            <table id="empTable" class="table table-responsive table-striped table-bordered border border-3 border-dark ">
                <tr class="bg-danger">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
                <th>Action</th>
            </tr>
            
            </table>
        </div>
        </div>
    </div>

    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
